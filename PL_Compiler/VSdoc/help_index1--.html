<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>

 <link rel="stylesheet" type="text/css" href="vsdocman_overrides.css"></link> 
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"AST_Compiler Reference","AST_TREE Class","AbstractSyntaxToken Structure","AssignValue Method","BasicProgrammingAPP Namespace","ClearText Method","ComponentStrings Field","CreateGrammar Method","Define Method","Dispose Method","EnvironmentalMemory  Constructor","EnvironmentalMemory (EnvironmentalMemory) Constructor {BasicProgrammingAPP.EnvironmentalMemory}","EnvironmentalMemory Class","Eval Method","EvalBlock Method","Evaluator Class","Evaluator Constructor {BasicProgrammingAPP.Evaluator}","Ext Class","ExtractFirstChar Method","ExtractLastChar Method","FormatJsonOutput Method","GetVar Method","Get_Abstract_Syntax_Token_TREE Method","Get_Token_TREE Method","GlobalMemory Property","GrammarRule Class","GrammarRule Constructor {BasicProgrammingAPP.Ext.GrammarRule}","IsArray Method","IsBoolean Method","IsNumberInt Method","IsString Method","IsVariableName Method","Name Field {BasicProgrammingAPP.EnvironmentalMemory.Variable}","Name Field {BasicProgrammingAPP.Ext.AbstractSyntaxToken}","Name Field {BasicProgrammingAPP.Ext.Token}","ParseAST Method","ParseTokens Method","ProgText Method","SplitAtNewLine Method","TagString Field","ToJson Method {BasicProgrammingAPP.Ext.AbstractSyntaxToken}","ToJson Method {BasicProgrammingAPP.Ext.GrammarRule}","ToJson Method {BasicProgrammingAPP.Ext.Token}","Token Structure","TokenGrammar Class","TokenizerClass Class","Type Field","Value Field {BasicProgrammingAPP.EnvironmentalMemory.Variable}","Value Field {BasicProgrammingAPP.Ext.AbstractSyntaxToken}","Value Field {BasicProgrammingAPP.Ext.Token}","Variable Structure"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
