<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>

 <link rel="stylesheet" type="text/css" href="vsdocman_overrides.css"></link> 
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"AbstractSyntaxToken Structure","AddVar Method","CLS Method","CheckVar Method","ComponentStrings Field","ConsolePrint Method","Console_CLS Method","CurrentVars Field","DECODE Method","Dispose Method {SAL_VM.FormDisplayConsole}","Dispose Method {SAL_VM.VM_MachineUI}","EXECUTE Method","ExecuteCode Method","Ext Class","ExtractFirstChar Method","ExtractLastChar Method","FormDisplayConsole Class","GPU Field","GetCurrentFrame Method","GetReturnAddress Method {SAL_VM.STACK_VM.StackMemoryFrame}","GetReturnAddress Method {SAL_VM.STACK_VM.ZX81_CPU.StackMemoryFrame}","GetStackData Method","GetVar Method {SAL_VM.STACK_VM.StackMemoryFrame}","GetVar Method {SAL_VM.STACK_VM.ZX81_CPU.StackMemoryFrame}","GetVar Method {SAL_VM.STACK_VM.ZX81_RAM}","Get_Current_Stack_Data Property","Get_Current_Stack_Item Property","Get_Instruction_Pointer_Position Property","GrammarRule Class","GrammarRule Constructor {SAL_VM.STACK_VM.Ext.GrammarRule}","Input Method","IsHalted Property","IsWait Property","LoadProgram (List&lt;Object&gt;) Method","LoadProgram (List&lt;String&gt;) Method","Name Field {SAL_VM.STACK_VM.Ext.AbstractSyntaxToken}","Name Field {SAL_VM.STACK_VM.Ext.Token}","PROCESS_NAME Field","Peek Method","Print Method","RUN Method","RaiseErr Method","RemoveVar Method {SAL_VM.STACK_VM.ZX81_CPU.StackMemoryFrame}","RemoveVar Method {SAL_VM.STACK_VM.ZX81_RAM}","ReturnAddress Field {SAL_VM.STACK_VM.StackMemoryFrame}","ReturnAddress Field {SAL_VM.STACK_VM.ZX81_CPU.StackMemoryFrame}","RunMachineCode Method","RunningState Property","SAL_VM Namespace","SAL_VM Reference","SAL_VM.STACK_VM Namespace","SetVar Method {SAL_VM.STACK_VM.StackMemoryFrame}","SetVar Method {SAL_VM.STACK_VM.ZX81_CPU.StackMemoryFrame}","SplitAtNewLine Method","StackMemoryFrame Class {SAL_VM.STACK_VM.ZX81_CPU}","StackMemoryFrame Class {SAL_VM.STACK_VM}","StackMemoryFrame Constructor {SAL_VM.STACK_VM.StackMemoryFrame}","StackMemoryFrame Constructor {SAL_VM.STACK_VM.ZX81_CPU.StackMemoryFrame}","TagString Field","ToJson Method {SAL_VM.STACK_VM.Ext.AbstractSyntaxToken}","ToJson Method {SAL_VM.STACK_VM.Ext.GrammarRule}","ToJson Method {SAL_VM.STACK_VM.Ext.Token}","Token Structure","Tree Field","UpdateVar Method","VM_ERR Class","VM_ERR Constructor {SAL_VM.STACK_VM.ZX81_CPU.VM_ERR}","VM_MachineUI Class","VM_x86_Cmds Enumeration","Value Field {SAL_VM.STACK_VM.Ext.AbstractSyntaxToken}","Value Field {SAL_VM.STACK_VM.Ext.Token}","Value Field {SAL_VM.STACK_VM.StackMemoryFrame.Var}","Value Field {SAL_VM.STACK_VM.ZX81_CPU.StackMemoryFrame.Var}","Var Structure {SAL_VM.STACK_VM.StackMemoryFrame}","Var Structure {SAL_VM.STACK_VM.ZX81_CPU.StackMemoryFrame}","VarNumber Field {SAL_VM.STACK_VM.StackMemoryFrame.Var}","VarNumber Field {SAL_VM.STACK_VM.ZX81_CPU.StackMemoryFrame.Var}","Variable Structure","Variables Field {SAL_VM.STACK_VM.StackMemoryFrame}","Variables Field {SAL_VM.STACK_VM.ZX81_CPU.StackMemoryFrame}","View_C_P_U Property","View_R_A_M Property","X86API Class","ZX81_CPU (String) Constructor {SAL_VM.STACK_VM.ZX81_CPU}","ZX81_CPU (String, List&lt;String&gt;) Constructor {SAL_VM.STACK_VM.ZX81_CPU}","ZX81_CPU Class","ZX81_GPU Class","ZX81_GPU Constructor {SAL_VM.STACK_VM.ZX81_GPU}","ZX81_RAM Class","ZX81_RAM Constructor {SAL_VM.STACK_VM.ZX81_RAM}","iName Field","iType Field","iValue Field"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
